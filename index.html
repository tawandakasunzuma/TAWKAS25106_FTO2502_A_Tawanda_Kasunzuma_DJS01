<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Podcast App</title>
    <link rel="icon" type="image/png" href="./images/podcast-icon.svg" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="header-left">
        <img class="icon" src="./images/podcast-icon.svg" alt="Podcast icon" />
        <h1 id="app-name">Podcast App</h1>
      </div>
      <div id="header-right">
        <img
          id="search-icon"
          class="icon"
          src="./images/search-icon.svg"
          alt="Search icon"
        />
        <img
          class="icon"
          src="./images/account-circle-icon.svg"
          alt="Profile picture"
        />
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Filter Section -->
      <section id="filter-section">
        <p id="filter-by-text">Filter by:</p>
        <select name="all-genres" id="all-genres">
          <option value="All Genres">All Genres</option>
          <option value="Genre 1">Genre 1</option>
          <option value="Genre 2">Genre 2</option>
          <option value="Genre 3">Genre 3</option>
          <option value="Genre 4">Genre 4</option>
        </select>
        <select name="recently-updated" id="recently-updated">
          <option value="Recently Updated">Recently Updated</option>
          <option value="Most Popular">Most Popular</option>
          <option value="Newest">Newest</option>
        </select>
      </section>
      <section id="card-section">
        <!-- Card Section -->
        <article class="podcast-container">
          <div class="podcast-image">
            <p class="podcast-cover-title">Podcast Cover</p>
          </div>
          <h3 class="podcast-title">Podcast Title</h3>
          <div class="seasons-section">
            <img
              class="icon calender-icon"
              src="./images/calender-icon.svg"
              alt="calender-icon"
            />
            <p class="num-seasons">3 seasons</p>
          </div>
          <div class="genre-section">
            <span class="genre-name">Technology</span>
            <span class="genre-name">Business</span>
          </div>
          <p class="updated-status">Updated 2 days ago</p>
        </article>
      </section>
    </main>
  </body>
</html>
