<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Podcast App</title>
    <link rel="icon" type="image/png" href="./images/podcast-icon.svg" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="header-left">
        <img class="icon" src="./images/podcast-icon.svg" alt="Podcast icon" />
        <h1 id="app-name">Podcast App</h1>
      </div>
      <div id="header-right">
        <img
          id="search-icon"
          class="icon"
          src="./images/search-icon.svg"
          alt="Search icon"
        />
        <img
          class="icon"
          src="./images/account-circle-icon.svg"
          alt="Profile picture"
        />
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Filter Section -->
      <section id="filter-section">
        <p id="filter-by-text">Filter by:</p>
        <select name="all-genres" id="all-genres">
          <option value="All Genres">All Genres</option>
          <option value="Genre 1">Genre 1</option>
          <option value="Genre 2">Genre 2</option>
          <option value="Genre 3">Genre 3</option>
          <option value="Genre 4">Genre 4</option>
        </select>
        <select name="recently-updated" id="recently-updated">
          <option value="Recently Updated">Recently Updated</option>
          <option value="Most Popular">Most Popular</option>
          <option value="Newest">Newest</option>
        </select>
      </section>
      <section id="card-section">
        <!-- Card Section -->
      </section>
    </main>
    <!-- Modal -->
    <div id="overlay"></div>
    <div id="modal">
      <div id="modal-heading-section">
        <h3 id="modal-heading-title"></h3>
        <img
          class="icon"
          id="modal-close-btn"
          src="./images/close-btn.svg"
          alt="Close button"
        />
      </div>
      <div id="modal-main">
        <img id="modal-image" src="#" />
        <div id="modal-main-right">
          <h4 id="modal-description-heading">Description</h4>
          <p id="modal-description"></p>
          <h4 id="modal-genre-heading">Genres</h4>
          <div id="modal-genre-container">
            <span class="modal-genre-item"></span>
          </div>
          <div id="modal-last-updated-container">
            <img
              class="icon calender-icon"
              src="./images/calender-icon.svg"
              alt="Calender icon"
            />
            <p id="modal-last-updated"></p>
          </div>
        </div>
      </div>
      <div id="modal-bottom">
        <h3>Seasons</h3>
        <!-- Modal seasons -->
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
